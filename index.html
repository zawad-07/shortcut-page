<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Shortcuts</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-size: cover;
      background-position: center;
      color: white;
      padding: 20px;
      transition: background-image 0.5s ease-in-out;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 10px 0 10px;
      font-weight: 700;
      font-size: 2.8rem;
      user-select: none;
    }
    .search-bar {
      width: 100%;
      max-width: 600px;
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
    }
    .search-bar form {
      width: 100%;
    }
    .search-bar input[type="text"] {
      width: 100%;
      padding: 12px 18px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      box-sizing: border-box;
      outline: none;
      color: #121212;
      font-weight: 600;
    }
    .grid {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 15px;
      margin-bottom: 40px;
      flex-grow: 1;
      justify-items: center;
    }
    .tile {
      background: rgba(30, 30, 30, 0.85);
      border-radius: 12px;
      padding: 12px 10px;
      text-align: center;
      transition: transform 0.2s ease;
      position: relative;
      width: 120px;
      box-sizing: border-box;
      user-select: none;
    }
    .tile:hover {
      transform: scale(1.05);
      background: rgba(50, 50, 50, 0.85);
    }
    .tile img {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
      user-select: none;
      pointer-events: none;
    }
    .tile a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      display: block;
      overflow-wrap: break-word;
      user-select: text;
    }
    .actions {
      margin-top: 6px;
      display: flex;
      justify-content: center;
      gap: 6px;
    }
    .actions button {
      background: #444;
      border: none;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    .actions button:hover {
      background: #666;
    }
    .plus-tile {
      font-size: 40px;
      color: #999;
      cursor: pointer;
      padding-top: 18px;
      user-select: none;
      width: 120px;
      height: 86px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(30, 30, 30, 0.7);
      border-radius: 12px;
      transition: background-color 0.2s ease;
    }
    .plus-tile:hover {
      background: rgba(50, 50, 50, 0.9);
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 320px;
      padding: 22px;
      background: #1f1f1f;
      border-radius: 10px;
      transform: translate(-50%, -50%);
      z-index: 1000;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      user-select: none;
    }
    .popup input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #2c2c2c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }
    .popup button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .popup button:hover {
      background: #555;
    }
    /* Background changer */
    .bg-changer {
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
      text-align: center;
      user-select: none;
    }
    .bg-changer label {
      font-size: 16px;
      margin-right: 10px;
      user-select: none;
    }
    .bg-changer input[type="url"] {
      width: 65%;
      max-width: 400px;
      padding: 10px;
      border-radius: 30px;
      border: none;
      font-size: 14px;
      box-sizing: border-box;
      outline: none;
      vertical-align: middle;
      color: #121212;
      font-weight: 600;
    }
    .bg-changer button {
      padding: 10px 16px;
      border-radius: 30px;
      border: none;
      background: #444;
      color: white;
      font-weight: 600;
      cursor: pointer;
      vertical-align: middle;
      margin-left: 8px;
      transition: background-color 0.2s ease;
      user-select: none;
    }
    .bg-changer button:hover {
      background: #666;
    }
    /* Overlay for popup close */
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>ZAWAD RAHMAN</h1>

  <div class="search-bar" aria-label="Google search">
    <form id="searchForm" action="https://www.google.com/search" method="GET" target="_blank" role="search">
      <input type="text" name="q" placeholder="Search Google..." autocomplete="off" aria-label="Search Google" />
    </form>
  </div>

  <div class="bg-changer" aria-label="Background image changer">
    <label for="bgUrlInput">Background Image URL:</label>
    <input id="bgUrlInput" type="url" placeholder="https://example.com/image.jpg" />
    <button id="setBgBtn">Set Background</button>
    <button id="clearBgBtn" title="Remove Background Image" style="margin-left: 10px;">Clear</button>
  </div>

  <div class="grid" id="shortcutGrid" aria-live="polite" aria-atomic="true"></div>

  <!-- Popup for add/edit shortcut -->
  <div class="popup" id="popup" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
    <h2 id="popupTitle" style="margin-top:0; margin-bottom: 15px; font-weight: 600;">Add Shortcut</h2>
    <input type="text" id="siteName" placeholder="Shortcut Name" aria-label="Shortcut Name" />
    <input type="url" id="siteURL" placeholder="https://example.com" aria-label="Shortcut URL" />
    <button id="saveBtn">Save</button>
    <button id="cancelBtn" style="margin-top: 10px; background: #555;">Cancel</button>
  </div>

  <div id="overlay"></div>

<script>
  let editIndex = null;
  const popup = document.getElementById("popup");
  const overlay = document.getElementById("overlay");
  const nameInput = document.getElementById("siteName");
  const urlInput = document.getElementById("siteURL");
  const grid = document.getElementById("shortcutGrid");
  const bgUrlInput = document.getElementById("bgUrlInput");
  const setBgBtn = document.getElementById("setBgBtn");
  const clearBgBtn = document.getElementById("clearBgBtn");
  const saveBtn = document.getElementById("saveBtn");
  const cancelBtn = document.getElementById("cancelBtn");
  const popupTitle = document.getElementById("popupTitle");

  // Get favicon from domain using Google service
  function getFavicon(url) {
    try {
      const domain = new URL(url).hostname;
      return `https://www.google.com/s2/favicons?domain=${domain}`;
    } catch {
      return '';
    }
  }

  // Load shortcuts from localStorage & render grid
  function loadShortcuts() {
    const data = JSON.parse(localStorage.getItem("shortcuts") || "[]");
    grid.innerHTML = "";

    data.forEach((item, index) => {
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.innerHTML = `
        <a href="${item.url}" target="_blank" rel="noopener noreferrer" tabindex="0">
          <img src="${getFavicon(item.url)}" alt="Favicon for ${item.name}" />
          ${item.name}
        </a>
        <div class="actions">
          <button aria-label="Edit ${item.name}" onclick="editShortcut(${index})">Edit</button>
          <button aria-label="Delete ${item.name}" onclick="deleteShortcut(${index})">Delete</button>
        </div>
      `;
      grid.appendChild(tile);
    });

    // Add "+" tile
    const addTile = document.createElement("div");
    addTile.className = "tile";
    addTile.innerHTML = `<div class="plus-tile" role="button" tabindex="0" aria-label="Add new shortcut">ï¼‹</div>`;
    addTile.querySelector(".plus-tile").addEventListener("click", openPopup);
    addTile.querySelector(".plus-tile").addEventListener("keypress", e => {
      if(e.key === 'Enter' || e.key === ' ') {
        openPopup();
        e.preventDefault();
      }
    });
    grid.appendChild(addTile);
  }

  function openPopup(editIdx = null) {
    editIndex = editIdx;
    popup.style.display = "block";
    overlay.style.display = "block";
    if (editIdx !== null) {
      const shortcuts = JSON.parse(localStorage.getItem("shortcuts") || "[]");
      nameInput.value = shortcuts[editIdx].name;
      urlInput.value = shortcuts[editIdx].url;
      popupTitle.textContent = "Edit Shortcut";
    } else {
      nameInput.value = "";
      urlInput.value = "";
      popupTitle.textContent = "Add Shortcut";
    }
    nameInput.focus();
  }

  function closePopup() {
    popup.style.display = "none";
    overlay.style.display = "none";
    editIndex = null;
  }

  saveBtn.addEventListener("click", () => {
    const name = nameInput.value.trim();
    const url = urlInput.value.trim();

    if (!name || !url) {
      alert("Please fill both fields.");
      return;
    }
    // Validate URL format
    try {
      new URL(url);
    } catch {
      alert("Please enter a valid URL (starting with http:// or https://).");
      return;
    }

    const shortcuts = JSON.parse(localStorage.getItem("shortcuts") || "[]");

    if (editIndex !== null) {
      shortcuts[editIndex] = { name, url };
    } else {
      shortcuts.push({ name, url });
    }

    localStorage.setItem("shortcuts", JSON.stringify(shortcuts));
    closePopup();
    loadShortcuts();
  });

  cancelBtn.addEventListener("click", closePopup);
  overlay.addEventListener("click", closePopup);

  function editShortcut(index) {
    openPopup(index);
  }

  function deleteShortcut(index) {
    if (confirm("Delete this shortcut?")) {
      const shortcuts = JSON.parse(localStorage.getItem("shortcuts") || "[]");
      shortcuts.splice(index, 1);
      localStorage.setItem("shortcuts", JSON.stringify(shortcuts));
      loadShortcuts();
    }
  }

  // Background image handling
  function loadBackground() {
    const bgUrl = localStorage.getItem("bgImage");
    if (bgUrl) {
      document.body.style.backgroundImage = `url(${bgUrl})`;
      bgUrlInput.value = bgUrl;
    } else {
      document.body.style.backgroundImage = "";
      bgUrlInput.value = "";
    }
  }

  setBgBtn.addEventListener("click", () => {
    const url = bgUrlInput.value.trim();
    if (!url) {
      alert("Please enter a background image URL.");
      return;
    }
    // Basic URL validation
    try {
      new URL(url);
    } catch {
      alert("Please enter a valid URL.");
      return;
    }
    localStorage.setItem("bgImage", url);
    loadBackground();
  });

  clearBgBtn.addEventListener("click", () => {
    localStorage.removeItem("bgImage");
    loadBackground();
  });

  // Load all on start
  loadShortcuts();
  loadBackground();
</script>

</body>
</html>
